services:
  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - my-network

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${DB_ATLAS} # Use the DB_ATLAS from .env
      - JWT_SECRET=${JWT_SECRET} # Use the JWT_SECRET from .env
    networks:
      - my-network

  # nginx:
